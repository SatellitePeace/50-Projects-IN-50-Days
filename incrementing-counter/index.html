<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"

    <title>Incrementiong Counter</title>

  <body>
    <div class="counter-container purple">
      <i class="bi bi-instagram"></i>
      <div class="counter" data-target="12004 "></div>
      <span>Instagram Followers</span>
    </div>
    <!-- second counter -->
    <div class="counter-container red">
      <i class="bi bi-youtube"></i>
      <div class="counter" data-target="1270002"></div>
      <span>YouTube Subscibers</span>
    </div>
    <!-- third counter -->
    <div class="counter-container blue">
      <i class="bi bi-facebook"></i>
      <div class="counter" data-target="4038000"></div>
      <span>Facebook Fans</span>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
